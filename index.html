    <a-scene>

    <!-- Sun -->
    <a-sphere id="sun" position="-1 1.5 -10" radius="10" src="images/sun.jpg" visible="false">
      <a-animation attribute="rotation"
        dur="50000"
        to="0 360 0"
        repeat="indefinite"
        easing="linear"></a-animation>
    </a-sphere>

      <!-- Mercury -->
      <a-sphere id="mercury" position="-1 1.5 -10" radius=".57" src="images/mercury.jpg" visible="false">
        <a-animation attribute="rotation"
          dur="15000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>

      <!-- Venus -->
      <a-sphere id="venus" position="-1 1.5 -10" radius="1.47" src="images/venus.jpg" visible="false">
        <a-animation attribute="rotation"
          dur="15000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>

      <!-- Earth -->
      <a-sphere id="earth" position="-1 1.5 -10" radius="1.5" rotation="0 0 0" color="#888888" src="images/earth_day.jpg">
        <a-animation attribute="rotation"
          dur="15000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>

      <!-- Moon -->
      <a-entity id="moon" position="-1 1.54 -10" height="1" width="1">
        <a-animation attribute="rotation"
          dur="20000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
        <a-sphere position="-1.5 1 -6" radius=".375" src="images/moon.jpg">
          <a-animation attribute="rotation"
            dur="20000"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Mars -->
      <a-sphere id="mars" position="-1 1.5 -10" radius=".795" src="images/mars.jpg" visible="false">
        <a-animation attribute="rotation"
          dur="15000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>
      <!-- Moons of Mars (Deimos, Phobos) -->

      <!-- Jupiter -->
      <a-sphere id="jupiter" position="-1 1.5 -10" radius="8.8" src="images/jupiter.jpg" visible="false">
        <a-animation attribute="rotation"
          dur="35000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>
      <!-- Moons of Jupiter (4 Visible: Ganymede, Callisto, Io, Europa, 69 total) -->

      <!-- Saturn -->
      <a-entity id="saturn" visible="false">
        <a-sphere position="-1 1.5 -10" radius="7.175" rotation="0 0 0" src="images/saturn.jpg">
          <a-animation attribute="rotation"
            dur="15000"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"></a-animation>
        </a-sphere>
        <a-ring position="-1 1.5 -10" radius-inner="7.5" radius-outer="10.5" height="50" width="50"
            rotation="-45 -60 -15" src="images/rings.jpg"></a-ring>
      </a-entity>
      <!-- Moons of Saturn (6 Visible: Titan, Rhea, Iapetus, Dione, Tethys, Enceladus, 62 total) -->

      <!-- Uranus -->
      <a-sphere id="uranus" position="-1 1.5 -10" radius="6" src="images/uranus.jpg" visible="false">
        <a-animation attribute="rotation"
          dur="30000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>
      <!-- Moons of Uranus (Titania visible, 27 total) -->

      <!-- Neptune -->
      <a-sphere id="neptune" position="-1 1.5 -10" radius="5.82" src="images/neptune.jpg" visible="false">
        <a-animation attribute="rotation"
          dur="32000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>
      <!-- Moons of Neptune (Triton visible, 14 total) -->

      <a-sky src="images/sky_stars.png"></a-sky>
      <a-entity position="0 0 10">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">

      function hidePlanets() {
        jQuery('#sun').attr('visible', false);
        jQuery('#mercury').attr('visible', false);
        jQuery('#venus').attr('visible', false);
        jQuery('#earth').attr('visible', false);
        jQuery('#moon').attr('visible', false);
        jQuery('#mars').attr('visible', false);
        jQuery('#jupiter').attr('visible', false);
        jQuery('#saturn').attr('visible', false);
        jQuery('#uranus').attr('visible', false);
        jQuery('#neptune').attr('visible', false);
      }
      function showPlanet(planet){
        hidePlanets();
        jQuery('#' +planet).attr('visible', true);
        if ( planet == "earth" ) {
          jQuery('#moon').attr('visible', true);
        }
      }
      jQuery(document).ready(function(){
        jQuery('a').on('click', function(e){
          e.preventDefault();
        })
      });

    </script>
  </body>
</html>
